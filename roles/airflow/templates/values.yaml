#https://airflow.apache.org/docs/helm-chart/stable/parameters-ref.html
#https://airflow.apache.org/docs/helm-chart/stable/index.html
#надо ограничить ресурсы
#возможно pvc

airflowHome: /opt/airflow
airflowVersion: "2.6.2"

executor: KubernetesExecutor
dags:
  gitSync:
    enabled: true
    repo: https://github.com/Danil-Sharipov/First_in_MLOps.git
    branch: main
    subPath: "dags"
images:
  airflow:
    repository: apache/airflow
    tag: "2.6.2"
    pullPolicy: IfNotPresent
  redis:
    repository: redis
    tag: 7-bullseye
    pullPolicy: IfNotPresent
workers:
  replicas: 1

  resources:
    requests:
      memory: "2Gi"

scheduler:

  # Кол-во реплик планировщика
  replicas: 1

  # Команда, которая будет выполняться для запуска планировщика
  command: ~
  args: ["bash", "-c", "exec airflow scheduler"]

  # Параметры проверки состояния пода планировщика
  livenessProbe:
    initialDelaySeconds: 10
    timeoutSeconds: 20
    failureThreshold: 5
    periodSeconds: 60
  waitForMigrations:
    enabled: false
postgresql:
  enabled: false

data:
  metadataConnection:
    user: mlflow
    pass: mlflow
    protocol: postgresql
    host: 192.168.56.12
    port: 5432
    db: airflow
    sslmode: disable

webservers:
  defaultUser:
    enabled: true
    role: Admin
    username: admin
    email: admin@example.com
    firstName: admin
    lastName: user
    password: admin

